<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Basketherapy</title>
  </head>
  <body>
    <main>
      <section class="sec-one">
        <header>
          <nav>
            <a href="#">Home</a>
            <a href="#">Promo</a>
            <a href="#">Product</a>
            <a href="#">Signature Shoes</a>
            <a href="#">Contact</a>
            <a href="#">About us</a>
          </nav>
        </header>
        <h1 class="tagline">
          <span class="blue">Equip yourself.</span> Elevate
          <span class="red">your game</span>
        </h1>
      </section>
      <section>
        <div class="background">
          <div class="text-category">
            <h1>Find by Category</h1>
          </div>
          <marquee behavior="scroll" direction="left" class="marquee">
            <img src="./main-aset/adidas-removebg-preview.png" alt="" class="adidas__logo">
            <img src="./main-aset/nike-removebg-preview.png" alt="" class="nike__logo">
            <img src="./main-aset/puma-removebg-preview.png" alt="" class="puma__logo">
            <img src="./main-aset/molten-removebg-preview.png" alt="" class="molten__logo">
            <img src="./main-aset/anta-removebg-preview.png" alt="" class="anta__logo">
            <img src="./main-aset/under-armour-removebg-preview.png" alt="" class="underarmour__logo">
          </marquee>
        </div>

        <!-- card section -->

        <div class="card-parent">
          <div class="card">
            <a href=""><img src="./main-aset/jersey-cat.jpg" alt="" class="card__image hover " /></a>
            <p class="card__description card__description--background">Jersey</p>
          </div>
          <div class="card">
            <a href=""><img src="./main-aset/sepatu-ja-3.jpg" alt="" class="card__image hover" /></a>
            <p class="card__description card__description--background">Shoes</p>
          </div>
          <div class="card">
            <a href=""><img src="main-aset/foto-bola-basket.jpg"alt=""class="card__image hover"/></a>
            <p class="card__description card__description--background">Ball</p>
          </div>
          <div class="card">
            <a href=""><img src="./main-aset/jacket-basket.jpg"alt=""class="card__image hover"/></a>
            <p class="card__description card__description--background">Jacket</p>
          </div>
        </div>

        <!-- signature shoes -->

        <h1 class="signature__section__title">SIGNATURE SHOES </h1>
        <section class="signature__section">
          <div class="card__signature">
            <img src="./main-aset/ja-3-shoes.jpg" alt="" class="card__signature__image hover">
          </div>
          <div class="card__signature">
            <img src="./main-aset/kai2-shoes.jpg" alt="" class="card__signature__image hover">
          </div>
          <div class="card__signature">
            <img src="./main-aset/kd-shoes.jpg" alt="" class="card__signature__image hover">
          </div>
          <div class="card__signature">
            <img src="./main-aset/lebron-shoes.jpg" alt="" class="card__signature__image hover">
          </div>
          <div class="card__signature">
            <img src="./main-aset/ae-shoes.jpg" alt="" class="card__signature__image hover">
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
